<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1>Password Generator</h1>
      </header>
      <div class="card">
        <div class="card-header">
          <h2>Generate a Password</h2>
        </div>
        <div class="card-body">
          <textarea readonly id="password"
            placeholder="Your Secure Password"
            aria-label="Generated Password"
          ></textarea>
        </div>
        <form id="passwordGen">
          <label for="numOfChars">Number of Characters</label>
          <input type="number" min="8" max="128" value="8" id="charAmtNum">
          <br>
          <!-- include option for uppercase -->
          <label for="uppercaseOpt">Include Uppercase?</label>
          <input type="checkbox" id="uppercaseOpt">
          <br>
          <!-- include option for numbers -->
          <label for="numberOpt">Include Numbers?</label>
          <input type="checkbox" id="numberOpt">
          <br>
          <!-- include option for symbols-->
          <label for="symbolsOpt">Include Symbols?</label>
          <input type="checkbox" id="symbolsOpt">
          <br>
          <div class="card-footer">
            <button id="generate" class="btn">Generate Password</button>
          </div>
        </form>

      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
